function getParam(keyName)
{
    //获取参数串
    var query = window.location.search.substring(1);
    console.log("query :", query);
    
    //将参数以&分割
    var params = query.split("&");
    console.log("params :", params);
    
    //获取具体参数值
    for (var i=0;i<params.length;i++) {
        var compare = params[i].split("=");
        if(compare[0] == keyName) {
            return compare[1];
        }
    }
    return false ;
}
console.log(getParam("appId"));
